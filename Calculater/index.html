<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/calculater.css">
    <title>Calculator</title>
</head>
<body>
    <div class="Calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="operator ac">AC</button>
            <button class="operator del">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>

        <div>
            <button>7</button>
            <button>9</button>
            <button>8</button>
            <button claass="operator">*</button>
        </div>

        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button claass="operator">-</button>
        </div>

        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button claass="operator">+</button>
        </div>

        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button claass="containBtn">=</button>
        </div>

    <script src="index.js"></script> 
</body>
</html>
